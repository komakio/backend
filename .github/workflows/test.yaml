name: Tests

on: push

jobs:
  run-linters:
    name: npm run test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm install
    - run: npm test -- --coverage


